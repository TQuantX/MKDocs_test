image: python:latest
pages:
  stage: deploy
  only:
    - main
    - master
    
  script:
    - pip install mkdocs-material
    - pip install mkdocs-macros-plugin
    - pip install mkdocs-enumerate-headings-plugin
    - pip install mkdocs-encryptcontent-plugin
    
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public
